<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Image gallery</title>
      <link rel="stylesheet" href="image_gallery.css">
   </head>
   <body>
      <header>
        <h1>Image gallery</h1>
      </header>
      <main>
         <div class="maincontent">
            <button class="button left"><img class="arrow-l" src="arrow.svg"></button>
            <div class="mainpic"></div>
            <button class="button right"><img class="arrow-r" src="arrow.svg"></button>
         </div>
         <div class="index-buttons">
            <button class="index-button current" data-image-id="0"><img src="1.jpg"></button>
            <button class="index-button" data-image-id="1"><img src="2.jpg"></button>
            <button class="index-button" data-image-id="2"><img src="3.jpg"></button>
            <button class="index-button" data-image-id="3"><img src="4.jpg"></button>
            <button class="index-button" data-image-id="4"><img src="5.jpg"></button>
            <button class="index-button" data-image-id="5"><img src="6.jpg"></button>
            <button class="index-button" data-image-id="6"><img src="7.jpg"></button>
            <button class="index-button" data-image-id="7"><img src="8.jpg"></button>
         </div>
      </main>
      <script src="image_gallery.js"></script>
   </body>
</html>
