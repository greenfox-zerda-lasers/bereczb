<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <form>
      <header>
        <h1>Profil</h1>
      </header>
      <div class="first-block">
      <section class="personal-data">
        <h2>Személyes adatok</h2>
        <p>
          <label for="name">Név <strong>*</strong></label>
          <input type="text" required id="name" class="inp-form">
        </p>
        <p>
          <label for="year">Születési éved</label>
          <input type="number" id="year" placeholder="pl. 1984" class="inp-form">
        </p>
        <div class="inp-radio">Nemed
          <span>
            <input type="radio" id="female" name="gender">
            <label for="female">nő</label>
          </span>
          <span>
            <input type="radio" id="male" name="gender">
            <label for="male">férfi</label>
          </span>
        </div>
        <div class="checkbox">
          <p>Milyen márkákat szeretsz?</p>
            <div class="column1">
              <div>
                <input type="checkbox" id="adidas">
                <label for="adidas">Adidas</label>
              </div>
              <div>
                <input type="checkbox" id="apple">
                <label for="apple">Apple</label>
              </div>
              <div>
                <input type="checkbox" id="cola">
                <label for="cola">Coca-cola</label>
              </div>
              <div>
                <input type="checkbox" id="mazda">
                <label for="mazda">Mazda</label>
              </div>
              <div>
                <input type="checkbox" id="nike">
                <label for="nike">Nike</label>
              </div>
            </div>
            <div class="column2">
              <div>
                <input type="checkbox" id="opel">
                <label for="opel">Opel</label>
              </div>
              <div>
                <input type="checkbox" id="rayban">
                <label for="rayban">Ray-Ban</label>
              </div>
              <div>
                <input type="checkbox" id="starbucks">
                <label for="starbucks">Starbucks</label>
              </div>
              <div>
                <input type="checkbox" id="tesla">
                <label for="tesla">Tesla</label>
              </div>
              <div>
                <input type="checkbox" id="yahoo">
                <label for="yahoo">Yahoo</label>
              </div>
            </div>
        </div>
        <br>
        <div class="grey">Többet is választhatsz!</div>
      </section>
      <section class="contact">
        <h2>Kapcsolat</h2>
        <p>
          <label for="phone">Telefonszám <strong>*</strong></label>
          <input type="tel" required id="phone" placeholder="+36 -- --- ----" class="inp-form">
        </p>
        <p>
          <label for="mail">E-mail cím <strong>*</strong></label>
          <input type="email" required id="mail" placeholder="nev@domain.hu" class="inp-form">
        </p>
        <p>
          <label for="fb">Facebook profilod</label>
          <input type="text" id="fb" placeholder="http://facebook.com/..." class="inp-form">
        </p>
        <p>
          <label for="twitter">Twitter profilod</label>
          <input type="text" id="twitter" placeholder="http://twitter.com/..." class="inp-form">
        </p>
        <p>
          <label for="house">Milyen házban laksz?</label>
          <select id="house" class="inp-form">
            <option disabled selected>Válassz típust!</option>
            <option>kertes</option>
            <option>társasház</option>
          </select>
        </p>
      </section>
      </div>
      <section>
        <p>
          <label for="introduction">Bemutatkozás <strong>*</strong></label>
          <textarea required id="introduction" placeholder="Írj magadról pár mondatot!"></textarea>
        </p>
        <p>
          <label for="cv">CV feltöltése</label>
          <input type="file" id="cv" class="inp-form">
        </p>
        <p class="checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">Elfogadom a felhasználási feltételeket</label>
      </section>
      <section>
        <button type="submit">Mentés</button>
        <button type="reset">Űrlap törlése</button>
      </section>

    </form>
  </body>
</html>
