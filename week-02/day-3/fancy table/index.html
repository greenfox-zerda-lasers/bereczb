<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fancy table</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div>
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>January</td>
              <td>$50,000.00</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$10,000.00</td>
            </tr>
            <tr>
              <td>March</td>
              <td>$85,000.00</td>
            </tr>
            <tr>
              <td>April</td>
              <td>$56,000.00</td>
            </tr>
            <tr>
              <td id="bottom-left">May</td>
              <td id="bottom-right">$98,000.00</td>
            </tr>
          </tbody>
        </div>
        </table>
  </body>
</html>
