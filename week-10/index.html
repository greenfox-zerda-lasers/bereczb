<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Foxplayer</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main>
         <div class="top">
            <div class="left">
               <div class="head">
                  <div class="logoplaylists">
                     <img src="foxplayer.png" alt="" class="logo">
                     <p>Playlists</p>
                  </div>
                  <img src="music-placeholder.png" alt="" class="artwork">
               </div>
               <ul class="playlists">
                  <li class="alltracks">All tracks</li>
                  <li class="favorites">Favorites</li>
               </ul>
            </div>
            <div class="right">
               <div class="currentlyplayed">
                  <div class="currentTrack"></div>
                  <div class="artist"></div>
               </div>
               <ol class="tracklist"></ol>
            </div>
         </div>
         <audio class="currentSource" src="music/AlkalineTrio-Clavicle.mp3" controls autoplay></audio>
      </main>
      <!-- <script src="ajax.js"></script> -->
      <script src="player.js"></script>
      <!-- <script src="playlists.js"></script> -->
   </body>
</html>
